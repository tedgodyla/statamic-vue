title: Accordions
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      listable: hidden
  -
    handle: items
    field:
      collapse: false
      sets:
        accordion:
          display: Accordion
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: content
              field:
                always_show_set_button: false
                buttons:
                  - h3
                  - h4
                  - h5
                  - bold
                  - italic
                  - underline
                  - strikethrough
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                display: Content
                type: bard
                icon: bard
                listable: hidden
      display: Items
      type: replicator
      icon: replicator
      listable: hidden
